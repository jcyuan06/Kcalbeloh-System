        // Dipuc
            #LOC_KS_SciDef_crewReport_Dipuc_SrfLanded_Lowlands = 如何基于海拔划分区域？是的，通过将其与周围的高海拔地区进行比较，但“低地”相对于……“海平面”有多“低”呢？说到这里，对于像Dipuc这样的真空天体，什么才算是平均的“海平面”？是地壳中最低的非火山喷气口，还是由什么委员会或个人设定的任意深度？由于缺乏标准化，干脆打开舱门吸点新鲜空气以宣泄一下情绪。\n\n\n等等，等等……
            #LOC_KS_SciDef_crewReport_Dipuc_SrfLanded_Midlands = 中海拔地区，一个非常……“中间”的地方。也许你在这里降落是因为这里可能有更多适用于就地利用的资源？否则，我建议你前往低地，那里更安全，更适合建设殖民地，或者前往高地和山区，挑战更高的难度，这里没有太多其他的东西，除非你有一辆探测车，或者想要“冲浪”……不过是静态的浪，我还想补充一下。
