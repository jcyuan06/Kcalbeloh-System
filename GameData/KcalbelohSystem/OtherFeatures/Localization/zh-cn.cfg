            #LOC_KS_SciDef_crewReport_Dipuc_SrfLanded_Mountains = “那些不是波浪，那是山脉.” 他表示，这些山脉是“固定的、静态的、呈奶油色的”，而不是“移动的、动态的、蓝绿色的”。此外，质谱和重力扫描显示，在几个山脉地层中嵌有较高浓度的较重硅酸盐、硫酸盐、碳酸盐和氧化物，这些材料和地下结构显然在由一氧化二氢液体组成的波浪中找不到。\n\n“现在开始穿越Dipuc的其余表面，挖掘土壤，或者在这里开始建立殖民地，以免消耗的吨位的Δv毫无意义！”
            #LOC_KS_SciDef_crewReport_Dipuc_SrfLanded_Poles = 啊，极地地区，雪覆盖，寒冷的温度成为常态。\n\n等等，不对，那是在类似Kerbin的世界上。这里没有冰。至少在这里降落不应该那么艰难，对吧？\n\n为什么在这个特定地区火山活动不存在，但在较低纬度地区却丰富呢？Sera对Dipuc内部的潮汐激发效应在最靠近Dipuc母星的地区表现出最强烈的影响，这可以解释，但考虑到Dipuc与Sera的同步自转，火山活动不应该频繁发生在它的“近”侧吗？不管怎样，既然这里的景观不是令人惊叹的冬季环境，那就继续向南或向北穿越吧？
