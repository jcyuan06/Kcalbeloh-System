// Warning: Do not change this file if you don't know clearly what you are doing.

KcalbelohSystemSettings
{
// ********************************************************************************************
// ********************************* Kcalbeloh System Settings ********************************
// ********************************************************************************************
	
	
		
	// ************************************  Wormholes Setting ************************************
		Wormholes = True
		// Whether to have wormholes connecting stock system and Kcalbeloh system.
		// True or False. Default is True.
	
	// ************************************ Home Switch Setting ************************************
		// Home Switch: Switching home planet to Efil or Suluco. KSC and all the other launch sites and airfields will be moved to the selected planet.
		// Warning: 
			// Home switch is NOT compatible with planet mods that edit or replace the Kerbol system.
			// It is NOT recommended to load any saved game after changing home switch setting. There are risks of losing existing vessels.
		HomeSwitch = False
		// Availible Options: 
			// False		- (Default) Keep KSC on Kerbin. 
			// Suluco		- Set Suluco as the home planet.
			// Efil			- Set Efil as the home planet.
			// Another hidden option for those who enjoy challenge, pain, and cool stuffs.
			// If you have other home-replacement planet mods (Beyond Home, GPP, RSS, etc) installed, please make sure this item is set to 'False'.
		RemoveKerbolWhenHomeSwitch = False
			// Whether to remove the stock (Kerbol) system if HomeSwitch is enabled.
			// True or False, default is False.
			// Removing the stock system can reduce RAM and CPU usage.

	// ************************************ Distance Setting ************************************
		DistanceFactor = 1
		// Whether to change the distance from Kerbol system to Kcalbeloh system
		// Availible Options:
			// 1		- (Default) Keep the default distance (271.8 Tm).
			// 0		- Kerbol will orbit Kcalbeloh. It is NOT recommended to load any saves if this option is applied.
			// 0.1		- 0.1x default distance.
			// 10 		- 10x default distance.
			// 100		- 100x default distance.

	// *************************************  Rescale Setting *************************************
		// This setting needs Sigma Dimensions installed: https://github.com/Sigma88/Sigma-Dimensions 
		Rescale = 1
		// Whether to use a 2.5x or 10x rescale factor.
		// Availible Options: 
			// 1		- (Default) No rescales applied. It has the same scale with stock system.
			// 2.5		- 2.5x scale. If JNSQ is installed, this option will be forced.
			// 10		- 10x scale (realistic scale). If RSS is installed, this option will be forced.
		
	// ************************************ Star Size Setting ************************************
		// In KSP, the dimensions of stars appear disproportionately larger in comparison to the planets. This item aligns the size of stars with that of planets, thereby yielding a more realistic visual aesthetic.
		RealisticStarSize = False
		// Availible Options:
			// False	- (Default) Keep the size of stars untouched.
			// True		- Adjust the size of stars to the same scale as planets. It only influences the visual appearance. The mass of the stars won't be changed.
		// It only changes Kerbol and the stars in Kcalbeloh system.

	// *************************************  Skybox Setting *************************************
		DisableSkybox = False
		// Whether to disable the skybox bundled with Kcalbeloh System
			// True		- Disable the skybox bundled with Kcalbeloh System. Set it to True if you don't like this skybox
			// False 	- (Default) Use the skybox bundled with Kcalbeloh System
}
